<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AMG Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="treinos.css">
</head>
<body>
  <div class="container">
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
      <div class="login-card">
        <div class="card-header">
          <div class="icon-container">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <circle cx="12" cy="16" r="1"></circle>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </div>
          <h1 class="title">AMG Pro</h1>
          <p class="subtitle">Digite o n√∫mero do seu PDF</p>
        </div>

        <div class="card-content">
          <input 
            type="number" 
            id="senhaInput" 
            placeholder="Ex: 1, 2, 3..."
            class="input-field"
          />

          <button onclick="fazerLogin()" class="btn">
            Validar PDF
          </button>

          <div id="loginError"></div>
        </div>
      </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboardScreen" style="display: none;"></div>
  </div>

  <script src="treinos.js"></script>
</body>
</html>
