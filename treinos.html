<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Área do Aluno - AMG Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="treinos.css">
</head>
<body>
  <div class="background">
    <div class="radial-bg"></div>
  </div>

  <div class="container">
    <!-- Back Button -->
    <div class="back-button">
      <a href="index.html" class="back-link">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="m12 19-7-7 7-7"></path>
          <path d="M19 12H5"></path>
        </svg>
        Voltar ao início
      </a>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
      <div class="login-card fade-in">
        <div class="card-header">
          <div class="icon-container">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <circle cx="12" cy="16" r="1"></circle>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </div>

          <h1 class="title">AMG Pro</h1>
          <p class="subtitle">Digite o nome do seu PDF para acessar</p>
        </div>

        <div class="card-content">
          <div class="input-group">
            <input 
              type="text" 
              id="senhaInput" 
              placeholder="Nome do PDF (ex: Treino-João-Push)"
              class="input-field"
            />
          </div>

          <button onclick="fazerLogin()" class="btn btn-primary" id="loginBtn">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14,2 14,8 20,8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10,9 9,9 8,9"></polyline>
            </svg>
            <span class="btn-text">Validar PDF</span>
          </button>

          <div id="loginError" class="result-container"></div>
        </div>
      </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboardScreen" class="dashboard-screen" style="display: none;">
      <!-- Conteúdo será inserido via JavaScript -->
    </div>
  </div>

  <script src="treinos.js"></script>
</body>
</html>
